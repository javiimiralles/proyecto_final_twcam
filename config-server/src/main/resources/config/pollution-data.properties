server.port=8085
spring.sql.init.mode=always

# MySQL
spring.datasource.url=jdbc:mysql://mysql-polucion:3306/polucion_sql
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# MongoDB
spring.data.mongodb.uri=mongodb://mongo-polucion:27017/polucion_nosql
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

# Keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak.deployment:8090/realms/final-twcam
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak.deployment:8090/realms/final-twcam/protocol/openid-connect/certs